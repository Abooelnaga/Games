      <h2>قواعد اللعبة</h2>
      <p>استخدم مفاتيح الأسهم اليمنى واليسرى لتحريك اللوح</p>
      <p>اكسر الطوب بضرب الكرة واحرص على عدم فقدانها</p>
      <p>كل طوب تكسره يمنحك نقطة واحدة</p>
      </p>
      <p>إذا فاتتك الكرة، سيتم إعادة ضبط النتيجة والكتل.</p>
